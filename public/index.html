<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="dashboard.css" rel="stylesheet">
</head>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <header>
        <h1>Welcome to Aishwarya's HomePage</h1>
        <h3>Web Development Spring 2016</h3>
        <br>
        <h5>College of Computer and Information Science, Northeastern University, Boston, MA</h5>
        <img src="img/linkedin.jpg" alt="profile" style="float:right;border: 1px solid black;" width="120" height="150">
    </header>
</nav>

<div class="container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <a href="https://docs.google.com/a/husky.neu.edu/document/d/1eTukKILfFtT6AdwE6gftETqZjoGU96EA0YGm2OxVHk0/edit?usp=sharing"><img src="img/proposal.jpg" alt="proposal" width="480" height="300" ></a>
            </div>
            <div class="item">
                <a href="project/client"><img src="img/project.jpg" alt="proposal" width="480" height="300" ></a>
            </div>
            <div class="item">
                <a href="assignment/client"><img src="img/assignments.jpg" alt="proposal" width="480" height="300" ></a>
            </div>
            <div class="item">
                <a href="http://github.com/aishwaryaa11/webdev"><img src="img/github.jpg" alt="proposal" width="480" height="300" ></a>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</body>
</html>
