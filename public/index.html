<!DOCTYPE html>
<html ng-app="homepage">

<head>
    <meta charset="UTF-8">
    <title>Web Development Spring 2016</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-animate.js"></script>

    <script src="idxscript.js"></script>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet" />
    <!--<link href="dashboard.css" rel="stylesheet">-->
</head>

<body ng-controller="mycontroller">

    <div id="headerwrap">
        <div class="container">

            <div class="row centered">
                <div class="col-lg-12">
                    <h1>Aishwarya's Homepage</h1>
                    <br>
                    <h3>Web Development Spring 2016</h3>
                    <img src="img/linkedin.jpg" class="img-rounded" width="100" height="100">
                </div>
            </div>
        </div>
    </div>

    <carousel interval="7000">
        <slide ng-repeat="slide in slides" active="slide.active" ng-animate="false">
            <img ng-src="{{slide.image}}?{{$index}}" style="margin:auto;">
            <div class="carousel-caption">
                <a href={{slide.link}}>{{slide.title}}</a>
                <p>{{slide.text}}</p>
            </div>
        </slide>
    </carousel>
</body>

</html>
