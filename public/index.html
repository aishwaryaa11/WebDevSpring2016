<!DOCTYPE html>
<html ng-app="homepage">

<head>
    <meta charset="UTF-8">
    <title>Web Development Spring 2016</title>
    <h1>Aishwarya's Homepage</h1>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.4/ui-bootstrap-tpls.min.js"></script>

    <script src="idxscript.js"></script>
</head>

<body ng-controller="mycontroller">
<div carousel interval="10000">
    <div slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin: auto;">
        <div class="carousel-caption">
            <a href={{slide.link}}>{{slide.title}}</a>
            <p>{{slide.text}}</p>
        </div>
    </div>
</div>

<button ng-click="setActive(0)">Back to Start</button>
</body>

</html>
