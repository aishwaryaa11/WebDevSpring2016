<div class="col-sm-10 col-sm-offset-3 col-md-10 col-md-offset-1 main" ng-controller="DiaryController">
    <h1 class="page-header">Diaries</h1>
</div>
<div class="col-sm-10 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="DiaryController">

    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/forms">Diaries</a></li>
        <li role="presentation"><a href="#/fields">Diary</a></li>
    </ul>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><i class="fa fa-sort-desc"><label>Diary Name</label></i></th>
                <th><i class="fa fa-sort-desc"><label>Action</label></i></th>
            </tr>
            <tr>
                <td><input ng-model="model.diary.title" class="form-control ng-pristine ng-valid ng-touched" placeholder="name"></td>
                <td>
                    <div>
                        <button ng-click="model.addDiary(model.diary)" class="btn btn-primary pull-middle">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button ng-click="model.updateDiary(model.diary)" class="btn btn-primary pull-middle">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="diary in model.diaries">
                <td><a href="#/diary/{{diary._id}}/fields">{{diary.title}}</a></td>
                <td>
                    <div>
                        <button ng-click="model.deleteDiary(diary)" class="btn btn-primary pull-middle">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button ng-click="model.selectDiary($index)" class="btn btn-primary pull-middle">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
