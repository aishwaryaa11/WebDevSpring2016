<div class="col-sm-10 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="ProfileController">
    <h1 class="page-header">Profile</h1>
    <div ng-show="model.message" class="alert alert-success" role="alert">{{model.message}}</div>
    <div ng-show="model.error" class="alert alert-success" role="alert">{{model.error}}</div>
    <form class="form-horizontal col-sm-10">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-6">
                <input class="form-control" id="inputUsername" placeholder="{{model.currentUser.username}}" ng-model="model.currentUser.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-6">
                <input class="form-control" id="inputPassword" placeholder="*******" ng-model="model.currentUser.password">
            </div>
        </div>
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-6">
                <input class="form-control" id="firstname" placeholder="{{model.currentUser.firstName}}" ng-model="model.currentUser.firstName">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-6">
                <input class="form-control" id="lastname" placeholder="{{model.currentUser.lastName}}" ng-model="model.currentUser.lastName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="inputEmail"
                       placeholder="{{model.currentUser.email}}" ng-model="model.currentUser.email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLocation" class="col-sm-2 control-label">Location:</label>
            <div class="col-sm-6">
                <input class="form-control" id="inputLocation" placeholder="{{model.currentUser.location}}" ng-model="model.currentUser.location">
            </div>
        </div>
        <div class="form-group">
            <label for="placesbeento" class="col-sm-2 control-label">Places I've been to:</label>
            <div class="col-sm-6">
                <textarea name="paragraph_text" cols="50" rows="10" id="placesbeento" placeholder="{{model.currentUser.placesbeento}}" ng-model="model.currentUser.placesbeento"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="placeswannago" class="col-sm-2 control-label">Places I want to visit:</label>
            <div class="col-sm-6">
                <textarea name="paragraph_text" cols="50" rows="10" id="placeswannago" placeholder="{{model.currentUser.placeswannago}}" ng-model="model.currentUser.placeswannago"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <form>
                    <button type="submit" class="btn btn-primary" ng-click="model.update(model.currentUser)">Update</button>
                </form>
            </div>
        </div>
    </form>
</div>
