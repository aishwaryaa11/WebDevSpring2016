<div class="col-sm-10 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="RegisterController">
    <h1 class="page-header">Register</h1>
    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
    <form class="form-horizontal col-sm-10">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-6">
                <input class="form-control" id="inputUsername" placeholder="Username" ng-model="model.user.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="model.user.password">
            </div>
        </div>
        <div class="form-group">
            <label for="verifyPassword" class="col-sm-2 control-label">Verify Password:</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="verifyPassword" placeholder="Verify" ng-model="model.user.verify">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="model.user.email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <form>
                    <button type="submit" class="btn btn-primary" ng-click="model.register(model.user)">Register</button>
                </form>
            </div>
        </div>
    </form>
</div>
