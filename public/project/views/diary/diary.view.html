<div class="col-sm-10 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="DiaryController">
    <h1 class="page-header">Diaries</h1>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><i class="fa fa-sort-desc"><label>Name</label></i></th>
                <th><i class="fa fa-sort-desc"><label>Action</label></i></th>
            </tr>
            <tr>
                <td><input ng-model="form.title" class="form-control ng-pristine ng-valid ng-touched" placeholder="Title"></td>
                <td>
                    <div>
                        <button ng-click="addD(form)" class="btn btn-primary pull-middle">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="form in diaries">
                <td><a href="#/diary-expand">{{form.title}}</a></td>
                <td>
                    <div>
                        <button ng-click="deleteD($index)" class="btn btn-primary pull-middle">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <!--<button ng-click="selectD($index)" class="btn btn-primary pull-middle">-->
                            <!--<span class="glyphicon glyphicon-pencil"></span>-->
                        <!--</button>-->
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
