<div class="col-sm-10 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Diary</h1>
    <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
    <div ng-show="error" class="alert alert-success" role="alert">{{error}}</div>
    <form class="form-horizontal col-sm-10">
        <div class="form-group">
            <label for="inputNotes" class="col-sm-2 control-label">Notes/Tags:</label>
            <div class="col-sm-6">
                <input class="form-control" id="inputNotes" placeholder="{{currentDiary.notes}}" ng-model="currentDiary.notes">
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <form>
                        <button type="submit" class="btn btn-primary" ng-click="update(currentDiary)">Update</button>
                    </form>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <form>
                        <button type="submit" class="btn btn-primary" ng-click="delete(currentDiary)">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="text" class="col-sm-2 control-label">Thoughts:</label>
            <div class="col-sm-6">
                <textarea name="paragraph_text" cols="100" rows="100" id="text" placeholder="{{currentDiary.text}}" ng-model="currentDiary.text"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <form>
                    <button type="submit" class="btn btn-primary" ng-click="update(currentDiary)">Update</button>
                </form>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <form>
                    <button type="submit" class="btn btn-primary" ng-click="delete(currentDiary)">Delete</button>
                </form>
            </div>
        </div>
    </form>
</div>
